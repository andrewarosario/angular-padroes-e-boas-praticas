<app-todo-add-form
  [todoAddForm]="todoAddForm"
  (onAddTodo)="onAddTodo($event)"
>
</app-todo-add-form>

<div class="all-todos">

  <p>Uncompleted todos:</p>

  <app-todo
    *ngFor="let todo of facade.uncompletedTodos$ | async; trackBy: todosTrackFn"
    [todo]="todo"
    (markComplete)="facade.setCompleted(todo.id, $event)"
    (remove)="facade.removeTodo($event)"
  ></app-todo>
</div>

<hr/>

<div class="all-todos">

  <p>Completed todos:</p>

  <app-todo
    *ngFor="let todo of facade.completedTodos$ | async; trackBy: todosTrackFn"
    [todo]="todo"
    (markComplete)="facade.setCompleted(todo.id, $event)"
    (remove)="facade.removeTodo($event)"
  ></app-todo>
</div>
